<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Discord Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

    <div class="login-box">

        <div class="left-box">

                <h2>Welcome Back!</h2>
                <span>We are so excited to see you again!</span>
                <form class="form-box">
                    <h5>EMAIL OR PHONE NUMBER</h5>
                    <input type="text" autofocus>

                    <h5>PASSWORD</h5>
                    <input type="password">

                    <a href="#"><div class="forgotpassword">Forgot your password?</div></a>  <br>

                    <button class="login-button">Login</button>
                    <div class="naa">Need an account?
                        <a href="">Register</a>
                        
                    </div>
                </form>
        </div>

            <div class="right-box">
                <img class="scanner" src="barcode1.png">

                <h2>Log in with QR Code</h2>
                <div>Scan this with the <strong>Discord mobile app</strong > to login instantly</div>


            </div>
    </div>
</div>
</body>
</html>
